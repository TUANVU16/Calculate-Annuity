<body>
    <div>
    <h1>Calculate Annuity</h1>
    
        The annuity amount: <input type="text" id="amount"/><br>
        interest rate period: <input type="text" id="r"><br>
        The number of annuity payments: <input type="text"id="n"><br>
        <select  id="select">
            <option value="ordinary" style="color: brown; font-weight: bold;">Annuity Ordinary</option>
            <option value="due" style="color: rgb(97, 165, 42); font-weight: bold;">Annuity Due</option>
        </select><br>

        <span id="result"></span>
    </div>
